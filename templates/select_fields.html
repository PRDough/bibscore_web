{% extends "layout.html" %}
{% block content %}
<h2>Select fields to export:</h2>
<form method="post" action="/export">
  {% for field in headers %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="fields" value="{{ field }}" id="{{ field }}" checked>
      <label class="form-check-label" for="{{ field }}">{{ field }}</label>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success mt-3">Export CSV</button>
</form>
{% endblock %}
