{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 text-center">
  <h1>📊 Results: Customize Your Export</h1>
  <p class="lead">Your references have been scored. Choose the fields you want to include in the exported CSV.</p>
</div>

<form action="/download" method="post">
  <div class="container mt-4 text-start">
    <h4>📌 Select Fields to Include:</h4>
    {% for h in headers %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="fields" value="{{ h }}" checked>
        <label class="form-check-label">{{ h }}</label>
      </div>
    {% endfor %}
  </div>

  <div class="container mt-4 text-center">
    <button type="submit" class="btn btn-success">⬇️ Download Selected Fields</button>
  </div>
</form>
{% endblock %}
